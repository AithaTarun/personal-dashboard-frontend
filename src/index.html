<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Personal Dashboard</title>

    <base href="/" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link href="/assets/fonts/feather/style.min.css" rel="stylesheet" />

    <link href="/assets/fonts/simple-line-icons/style.css" rel="stylesheet" />

    <link
            href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900"
            rel="stylesheet"
            type="text/css"
    />

    <link
      rel="stylesheet"
      href="assets/vendor/pace/themes/black/pace-theme-flash.css"
    />

    <style type="text/css">
      .pace .pace-activity
      {
        top: 19px;
        right: 19px;
        display: none;
      }

      .page-loading
      {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
        background: rgba(51, 51, 51, 1);
        opacity: 0;
        transition: opacity 1s ease-in-out;
        z-index: -1;
      }

      .loading-icon
      {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 64px;
        height: 64px;
        margin-left: -19px;
        margin-top: -19px;
      }

      app-root:empty ~ .page-loading
      {
        opacity: 1;
        z-index: 1;
      }
    </style>

  </head>

  <body>
    <app-root></app-root>
    <div class="page-loading">
      <img src="assets/img/hex-loader.svg" class="loading-icon" />
    </div>
  </body>
</html>
