<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">

      <a href="" [routerLink] = "['/']">
        <img src="../../../assets/img/ico/back.png" alt="back"
             style="width: 32px ; height: 32px ; margin-left: 10px ; margin-top: 10px"
             class="font-weight-bold" placement="right" ngbTooltip="Go back"
        >
      </a>

      <div class="col-12 d-flex align-items-center justify-content-center" style="margin-bottom: 10.3%">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                        class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle"
                >
                  <img
                          src="../../../assets/img/gallery/login.png"
                          alt=""
                          class="img-fluid mt-5"
                          width="400"
                          height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3 text-center">
                  <h4 class="card-title mb-2 font-weight-bold">Login</h4>
                  <p class="card-text mb-3">
                    Welcome back, please login to your account.
                  </p>

                  <form (submit)="onLogin()" action="" [formGroup]="form" (change)="onFormChange()">

                    <!--Username-->
                    <div class="form-group position-relative has-icon-right">
                      <label for="username" class="font-weight-bold">Username</label>

                      <div class="position-relative has-icon-left">

                        <input type="text" id="username" class="form-control round"
                               formControlName="username" placeholder="Username">

                        <div class="form-control-position">
                          <i class="ft-user danger"></i>
                        </div>
                        <p id="usernameError" class="text-danger" *ngIf = "form.get('username').invalid && form.get('username').touched">
                          {{usernameError}}
                        </p>

                      </div>
                    </div>

                    <!--Password-->
                    <div class="form-group position-relative has-icon-right">
                      <label for="password" class="font-weight-bold">Password</label>

                      <div class="position-relative has-icon-left">

                        <input type="password" id="password" class="form-control round"
                               formControlName="password" placeholder="Password">

                        <div class="form-control-position">
                          <i class="icon-key primary"></i>
                        </div>
                        <p id="passwordError" class="text-danger" *ngIf = "form.get('password').invalid && form.get('password').touched">{{passwordError}}</p>

                      </div>
                    </div>

                    <div class="d-flex justify-content-between mt-2">

                      <!--Remember me-->
                        <div class="custom-control custom-checkbox custom-control-inline mb-3">
                          <input type="checkbox" id="rememberMeCheck" class="custom-control-input" formControlName="remember">

                          <label class="custom-control-label" for="rememberMeCheck">Remember Me</label>
                        </div>

                      <!--Forgot password-->
                      <a [routerLink]="['/auth/forgotPassword']" class="text-decoration-none text-primary">
                          Forgot Password ?
                        </a>

                    </div>

                    <!--Submit-->
                    <div class="text-center">
                      <button [disabled]="form.invalid" type="submit" [ngClass]="form.invalid ? 'btn btn-secondary' : 'btn btn-raised gradient-mint white'">
                        Login
                      </button>
                    </div>

                  </form>

                  <p>New to personal dashboard ? <a [routerLink]="['/auth', 'register']">Sign up</a></p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
